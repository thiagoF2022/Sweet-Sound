<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Interconnect</title>
    <link rel="stylesheet" href="stylepag3.css" />
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />
    <script src="javascript/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONTE -->
  </head>
  <body>
    <header id="header">
      <div class="interface">
        <section class="logo">
          <a href="index.html">
            <img src="images/Logo.png" alt="Logo do site" />
          </a>
        </section>
        <!-- LOGO -->
        <section class="menu">
          <nav>
            <ul>
              <li><a href="index.html">Início</a></li>
              <li><a href="pag2.html">Instrumentos</a></li>
              <li><a href="pag3.html">Aulas</a></li>
            </ul>
          </nav>
        </section>
        <!-- MENU -->
        <section class="btnsobrenos">
          <a href="#">
            <button>Sobre Nós</button>
          </a>
        </section>
      </div>
      <!-- HEADERCONTAINER -->
    </header>

    <section class="knowing">
      <div class="interface">
        <div class="knowcontent">
          <div class="knowingtxt">
            <h1>Conheça nosso professor!</h1>
          </div>
          <div class="knowingimg">
            <img src="images/Professor.png" alt="Professor Glêberton" />
          </div>
        </div>
        <!-- CONTENT -->
      </div>
      <!-- INTERFACE -->
    </section>

    <section class="cadastro">
      <div class="interface">
        <div class="cadsbox">
          <div class="cadsimg">
            <img src="images/Form.png" alt="Formulário" />
          </div>
          <form action="#" id="form">
            <div class="formheader">
              <div class="title">
                <h1>Agende uma Aula</h1>
              </div>
              <!-- TITLE -->
            </div>
            <!-- FORMHEADER -->
            <div class="inputcontent">
              <div class="inputbox">
                <label for="firstname">Primeiro Nome</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Digite seu primeiro nome"
                  required
                />
              </div>
              <div class="inputbox">
                <label for="lastname">Sobrenome</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Digite seu sobrenome"
                  required
                />
              </div>
              <div class="inputbox">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu E-mail"
                  required
                />
              </div>
              <div class="inputbox">
                <label for="celphone">Celular</label>
                <input
                  type="tel"
                  name="celphone"
                  id="celphone"
                  placeholder="(xx) xxxx-xxxx"
                />
              </div>
              <div class="inputbox">
                <label for="hora">Horário</label>
                <input type="time" name="hora" id="hora" />
              </div>
              <div class="inputbox">
                <label for="data">Data</label>
                <input type="date" name="data" id="data" />
              </div>
              <div class="instruments">
                <p>O que quer aprender?</p>
                <div class="contentinst">
                  <label for="violao">Violão</label>
                  <input type="radio" name="violao" id="violao" />
                </div>
                <div class="contentinst">
                  <label for="flauta">Flauta</label>
                  <input type="radio" name="flauta" id="flauta" />
                </div>
                <div class="contentinst">
                  <label for="piano">Piano</label>
                  <input type="radio" name="piano" id="piano" />
                </div>
              </div>
              <!-- INSTRUMENTS -->
            </div>
            <!-- INPUTCONTENT -->
             <div class="btncontinue">
              <a href="#"><button>Agendar</button></a>
             </div>
          </form>
        </div>
        <!-- CADSBOX -->
      </div>
      <!-- INTERFACE -->
    </section>

    <footer>
      <div class="interface">
        <section class="footertop">
          <a href="#"
            ><button><img src="images/Instagram.png" alt="Instagram" /></button
          ></a>
          <a href="#"
            ><button><img src="images/Linkedin.png" alt="Linkedin" /></button
          ></a>
          <a href="#"
            ><button><img src="images/Whatsapp.png" alt="Whatsapp" /></button
          ></a>
        </section>
        <section class="footermid">
          <a href="#">Ajuda</a>
          <a href="#">Contatos</a>
          <a href="#">Sobre</a>
        </section>
        <section class="footerbot">
          <p>
            Copyright © 2024 | Instituto Federal de Educação, Ciência e
            Tecnologia do Rio Grande do Norte
          </p>
        </section>
      </div>
    </footer>
  </body>
</html>
