<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - IFRN Música</title>
  <link rel="stylesheet" href="forgot.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="recovery-container">
        <div class="left-side">
        </div>
        
        <div class="right-side">
            <h2>Recuperação de Senha</h2>
            <p class="instructions">Informe sua matrícula para receber instruções de recuperação por e-mail</p>
            <form class="recovery-form">
                <div class="input-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" required placeholder="Digite sua matrícula">
                </div>
                
                <button type="submit">Enviar Instruções</button>
                
                <div class="links">
                    <a href="login.html">Voltar para o Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
